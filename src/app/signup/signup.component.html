<form #userForm="ngForm" action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">


        <label for="psw"><b>First Name</b></label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
    
        <label for="psw-repeat"><b>Last Name</b></label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">

        <label for="psw-repeat"><b>Password</b></label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">

        <label for="psw-repeat"><b>Phone Number</b></label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">

        <label for="psw-repeat"><b>Role</b></label>
        <select class="form-control" id="role" [(ngModel)]="user.role"  name="role">
            <option value= "">Select Role</option>
            <option value= "ADMIN">ADMIN</option>
            <option value= "USER">USER</option>
            </select>
    
    
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn" (click)="gotoList()">Cancel</button>
          <button type="submit" class="signupbtn" (click)="saveUser(user,userForm)">Sign Up</button>
        </div>
      </div>
    </form>
